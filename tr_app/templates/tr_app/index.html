{% extends "tr_app/base.html" %}

{% block page_header %}
	<div class="jumbotron">
		<h1 class="display-3">My trips</h1>
		<p class="lead">Travel app helps me to remember all the nice places I've been to.</p>
		{% if user.is_authenticated %}
		    <a class="nav-link" href="{% url 'tr_app:cities' %}">Go to the cities I have visited</a>
		{% else %}
		    <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}" role="button">Register &raquo;</a>
		{% endif %}
	</div>
{% endblock page_header %}
