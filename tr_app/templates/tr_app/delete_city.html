{% extends 'tr_app/base.html' %}
{% load bootstrap4 %}


{% block page_header %}
    <h3>{{ city }}</h3>
{% endblock page_header %}


{% block content %}

<div class="main">
    <form class="form" method="POST">
        {% csrf_token %}
        Are you sure you want to delete this city?
        {% buttons %}
            <p>
                <button class="btn btn-outline-primary" name='submit'>Yes</button>
            </p>
        {% endbuttons %}
    </form>
</div>

{% endblock content %}
