{% extends 'tr_app/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{% url 'tr_app:city' city.id %}">{{ city }}</a></h1>
{% endblock page_header %}

{% block content %}

    <h3>Edit attraction:</h3>

    <form class="form" action="{% url 'tr_app:edit_attraction' attraction.id %}" method="post">  
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-outline-secondary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
