{% extends "tr_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}
    <form class="form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-outline-secondary">Log In</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'tr_app:index' %}" />
    </form>
{% endblock content %}
